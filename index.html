<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowers for You ðŸŒ¸</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      position: absolute;
      top: 20px;
      text-align: center;
      color: #fff;
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .flower {
      width: 120px;
      height: 120px;
      background: pink;
      border-radius: 50%;
      position: relative;
      animation: float 4s ease-in-out infinite;
    }

    .flower::before,
    .flower::after {
      content: '';
      width: 120px;
      height: 120px;
      background: pink;
      border-radius: 50%;
      position: absolute;
    }

    .flower::before {
      top: -60px;
      left: 0;
    }

    .flower::after {
      left: 60px;
      top: 0;
    }

    .center {
      width: 80px;
      height: 80px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      box-shadow: 0 0 20px gold;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .message {
      position: absolute;
      bottom: 30px;
      color: white;
      font-size: 1.5rem;
      background: rgba(0,0,0,0.3);
      padding: 10px 20px;
      border-radius: 20px;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ Flower Gift ðŸŒ¸</h1>
  <div class="flower">
    <div class="center"></div>
  </div>
  <div class="message">Flower for Joel</div>
</body>
</html>
